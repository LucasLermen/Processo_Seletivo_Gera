<h3 *ngIf="isAdd">Adicionar nova Unidade Consumidora</h3>
<h3 *ngIf="!isAdd">Editar Unidade Consumidora</h3>
<p>Necessário o prenchimento de todos os campos</p>
<form (ngSubmit)="onSubmit()" [formGroup]="formulario">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" name="nome" id="nome" formControlName="nome" >
    </div>
    <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" class="form-control" name="endereco" id="endereco" formControlName="endereco">
    </div>
    <div class="form-group">
        <label for="distribuidora">Distribuidora</label>
        <input type="text" class="form-control" name="distribuidora" id="distribuidora" formControlName="distribuidora">
    </div>
    <div class="form-group">
        <label for="numero">Número</label>
        <input type="text" class="form-control" name="numero" id="numero" formControlName="numero">
    </div>
    <div class="save-button-container">
        <button type="submit" class="save-button" [disabled]="formulario.invalid">Salvar</button>
    </div>
</form>
